<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/lfl-favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

    <title>About - Love Fur-Less</title>
  </head>

  <body>
    <header class="main-header">
      <a class="navbar-brand" href="index.html"><img src="assets/lfl-header.png" alt="love fur-less logo"></a>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav mx-auto">
            <a class="nav-link pe-4" href="index.html">Home</a>
            <a class="nav-link pe-4" href="about.html">About</a>
            <a class="nav-link pe-4" href="care.html">Care</a>
            <a class="nav-link pe-4" href="health.html">Health & Temperment</a>
            <a class="nav-link pe-4" href="contact.html">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/hairless-carousel1.png" class="d-block w-100" alt="hairless dog in front of a blue background">
        </div>
        <div class="carousel-item">
          <img src="assets/hairless-carousel2.png" class="d-block w-100" alt="hairless dog in front of a flower bush">
        </div>
        <div class="carousel-item">
          <img src="assets/hairless-carousel3.png" class="d-block w-100" alt="hairless dog in front of a blurry grassy field">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


    <script rel="text/javascript" src="bootstrap/bootstrap.bundle.min.js"></script>
