<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../assets/lfl-favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="../bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="../css/style.css">

    <title>Contact - Love Fur-Less</title>
  </head>

  <body>
    <div class="header">
      <header class="main-header">
        <a class="navbar-brand" href="../index.html"><img src="../assets/lfl-header.png" alt="love fur-less logo"></a>
      </header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto">
              <a class="nav-link pe-4" href="../index.html">Home</a>
              <a class="nav-link pe-4" href="about.html">About</a>
              <a class="nav-link pe-4" href="care.html">Care</a>
              <a class="nav-link pe-4" href="health.html">Health & Temperment</a>
              <a class="nav-link pe-4 active" href="contact.html">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    
    <form action="https://formspree.io/f/mdobegen" method="post">
      <div class="form-wrapper row">
        <h1 class="contact-form-hd">Contact Form</h1>
        <div class="col-sm-6">
          <label for="firstName" class="form-label">First Name:</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="col-sm-6">
          <label for="lastName" class="form-label">Last Name:</label>
          <input type="text" class="form-control" id="lastName">
        </div>
        <div class="col-sm-6">
          <label for="inputEmail4" class="form-label">Email:</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="hairless@lovefurless.com" required>
        </div>
        <div class="col-sm-6">
          <label for="phoneNum" class="form-label">Phone Number:</label>
          <input type="tel" class="form-control" id="phoneNum" placeholder="123-456-7890">
        </div>
        <div>
          <label for="subject" class="form-label">Subject:</label>
          <input type="text" class="form-control" id="subject">
        </div>
        <div>
          <label for="message" class="form-label">Message:</label>
          <textarea class="form-control" id="message" rows="6" required></textarea>
        </div>
        <div class="col-12">
          <input class="button" type="submit" value="Submit">
        </div>
      </div>
    </form>

    <footer class="main-footer">
      <div class="footer-items">
        <a href="about.html#about">About</a>
        <a href="contact.html">Contact Us</a>
        <a href="about.html#faqs">FAQs</a>
      </div>
      <div class="footer-items">
        <a class="social" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <img src="../assets/facebook-square-brands.svg" alt="facebook logo">
          Facebook
        </a>
        <a class="social" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <img src="../assets/twitter-brands.svg" alt="twitter logo">
          Twitter
        </a>
        <a class="social" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <img src="../assets/instagram-brands.svg" alt="instagram logo">
          Instagram
        </a>
      </div>
      <p>Love Fur-Less &#169; 2022</p>
    </footer>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">This link is a ticket to nowhere &#128546;</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
          <img class="modal-image" src="../assets/cat-sad.gif" alt="crying cat gif">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script rel="text/javascript" src="../bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
